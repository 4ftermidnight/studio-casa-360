<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

	<th:block th:fragment="calendario">
		<div class="block-header">
	        <h1>
	            <span>Agenda</span>
	        </h1>
	            <small>Agende aqui seu ensaio!</small>
        </div>
		<div class="block-header block-header-calendar">
	        <h2>
	            <span></span>
	        </h2>
	
	        <ul class="actions actions-calendar">
	            <li><a class="calendar-prev" href=""><i class="zmdi zmdi-chevron-left"></i></a></li>
	            <li><a class="calendar-next" href=""><i class="zmdi zmdi-chevron-right"></i></a></li>
	
	            <li class="dropdown">
	                <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>
	                <ul class="dropdown-menu dm-icon pull-right">
	                    <li><a href="" data-calendar-view="month"><i class="zmdi zmdi-view-comfy active"></i> Mês</a></li>
	                    <li><a href="" data-calendar-view="basicWeek"><i class="zmdi zmdi-view-week"></i> Semana</a></li>
	                    <li><a href="" data-calendar-view="basicDay"><i class="zmdi zmdi-view-day"></i> Dia</a></li>
	                </ul>
	            </li>
	        </ul>
	    </div>
	
	    <div id="calendar" class="card"> </div>
	    
		<div th:include="fragments/Calendario::adicionarEvento"></div>
		<div th:include="fragments/Calendario::editarEvento"></div>
	</th:block>


	
	<th:block th:fragment="adicionarEvento">
		
		<!-- Add event -->
        <div class="modal fade" id="modal-new-event" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Novo Agendamento</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-event" role="form">
                            <div class="form-group">
                                <div class="fg-line">
                                    <input type="text" class="input-sm form-control" id="new-event-title" placeholder="Nome" value="Nicolas (usuario logado)" readonly="readonly">
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <div class="fg-line select">
                                	<select class="form-control" id="new-event-hour">
                                		<option>08:00 às 11:00</option>
                                		<option>11:10 às 14:10</option>
                                		<option>14:20 às 17:00</option>
                                		<option>17:30 às 21:30</option>
                                	</select>
                                </div>
                            </div>

                            <input type="hidden" id="new-event-start"/>
                            <input type="hidden" id="new-event-end"/>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-link" id="btn-add-event">Confirmar</button>
                        <button type="button" class="btn btn-link" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        	
	</th:block>
	
	
	<th:block th:fragment="editarEvento">
	
		<!-- Edit event -->
        <div class="modal fade" id="modal-edit-event" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Alterando agendamento</h4>
                    </div>

                    <div class="modal-body">
                        <form class="edit-event__form">
                            <div class="form-group">
                                <div class="fg-line">
                                    <input type="text" class="form-control edit-event-title" placeholder="Nome" readonly="readonly">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="fg-line">
                                	<input type="text" class="form-control edit-event-hour" placeholder="Hora" readonly="readonly">
                                </div>
                            </div>

                            <input type="hidden" class="edit-event-id">
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-link" data-calendar="delete">Cancelar Agendamento</button>
                        <button class="btn btn-link" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
	
	</th:block>
	
</html>
