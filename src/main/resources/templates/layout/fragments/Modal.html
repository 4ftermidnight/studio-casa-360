<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

	<div class="modal fade" id="modalLogin" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;" th:fragment="login-modal">


		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class=" modal-title btn btn-link waves-effect pull-right" data-dismiss="modal">Fechar</button>
				</div>
				<div class="modal-body">


					<div role="tabpanel">
						<ul class="tab-nav" role="tablist">
							<li class="active"><a href="#loginpaneltab" role="tab" data-toggle="tab"
								aria-expanded="true">Login</a></li>
							<li class=""><a href="#registrarpaneltab" role="tab" data-toggle="tab"
								aria-expanded="false">Registrar</a></li>

						</ul>

						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="loginpaneltab">
							
								<!-- Login -->
								<div class="form-group fg-float m-b-30">
									<div class="fg-line">
										<input type="email" class="form-control input-sm"> <label class="fg-label">Email</label>
									</div>
								</div>

								<div class="form-group fg-float m-b-30">
									<div class="fg-line">
										<input type="password" class="form-control input-sm"> <label class="fg-label">Senha</label>
									</div>
								</div>

								<button type="button" class="btn btn-info waves-effect">Login</button>
								<button type="button" class="btn btn-primary btn-icon-text waves-effect" data-toggle="tooltip"
									data-placement="top" title="" data-original-title="Logar com Facebook"> 
									<i class="zmdi zmdi-facebook"></i>Facebook
								</button>
								
								<input type="checkbox" id="remember-me" name="remember-me" />
  								<label for="remember-me">Lembrar?</label>

							</div>
							
							<div role="tabpanel" class="tab-pane" id="registrarpaneltab">
							
								<!-- Registrar -->
								<div class="form-group fg-float m-b-30">
									<div class="fg-line">
										<input type="text" class="form-control input-sm"> <label class="fg-label">Nome</label>
									</div>
								</div>

								<div class="form-group fg-float m-b-30">
									<div class="fg-line">
										<input type="email" class="form-control input-sm"> <label class="fg-label">Email</label>
									</div>
								</div>
								
								<div class="form-group fg-float m-b-30">
									<div class="fg-line">
										<input type="text" class="form-control input-sm input-mask" data-mask="(00) 00000-0000" autocomplete="off"> <label class="fg-label">Telefone</label>
									</div>
								</div>
										
								<button class="btn btn-info waves-effect">Registrar</button>
							</div>

						</div>
					</div>


				</div>
			</div>
		</div>
	</div>

</body>
</html>
